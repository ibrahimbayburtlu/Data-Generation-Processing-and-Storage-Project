# mySQL Database Connect
spring.datasource.url=jdbc:mysql://localhost:3306/bundle
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


#Local MongoDB config
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.database=bundle
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost


# RabbitMQ Configuration
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ
rabbitmq.queue.name=mysqlQueue
rabbitmq.queue.name.mongo = mongoQueue
rabbitmq.exchange.name=rabbit_exchange
rabbitmq.routing.key=rabbit_routing_key

# Log Configuration
logging.level.root = INFO
logging.file.name=C:/Users/Administrator/Desktop/bundle/src/main/resources/dataProcessProject.log
